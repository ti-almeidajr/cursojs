<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>


    <script>

        //FORMATAÇÃO DE STRING:
        var nome = window.prompt('Qual o seu nome?')
        // Escreve no documento a quantidade de caracteres que seu nome tem 
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br/>`) 

        // Escreve o nome todo em MAIÚSCULO, NEGRITO
        document.write(`Seu nome em maiúsculo é, <strong>${nome.toUpperCase()}</strong> <br/>`) 

        // Escreve o nome todo em MINÚSCULO, NEGRITO
        document.write(`Seu nome em maiúsculo é, <strong>${nome.toLocaleLowerCase()}</strong>`) 
    </script>
</body>
</html>
